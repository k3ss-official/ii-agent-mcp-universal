# Sample providers.yaml configuration file for Universal Connector
# This file is automatically generated by the setup script
# Manual edits will be preserved when using --encrypt flag

providers:
  - name: gemini
    api_key: ENCRYPTED_API_KEY_PLACEHOLDER
    models:
      - gemini-1.5-pro
      - gemini-1.5-flash
  - name: deepseek
    api_key: ENCRYPTED_API_KEY_PLACEHOLDER
    models:
      - deepseek-chat
      - deepseek-coder
  - name: mistral
    api_key: ENCRYPTED_API_KEY_PLACEHOLDER
    models:
      - mistral-large
      - mistral-medium
      - mistral-small
  - name: local
    type: huggingface
    models:
      - mistral-7b-instruct
      - llama-2-7b
      - phi-2

fallback:
  enabled: true
  max_retries: 2
  timeout: 10
  strategy: cost_optimized  # Options: cost_optimized, performance_optimized, reliability_optimized

server:
  host: 0.0.0.0
  port: 8000
  log_level: info
  
memory:
  enabled: true
  storage: file  # Options: file, redis, postgres
  ttl: 86400  # Time to live in seconds (24 hours)
  max_size: 1000  # Maximum number of memory entries
